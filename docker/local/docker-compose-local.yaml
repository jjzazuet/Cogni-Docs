services:
  chromadb:
    image: docker.io/chromadb/chroma:latest
    container_name: cogni-docs-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chromadb-data:/chroma/chroma
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v2/heartbeat || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mcp-server:
    build:
      context: ../..
      dockerfile: docker/local/Dockerfile
    container_name: cogni-docs-mcp-server
    ports:
      - "3001:3001"
    environment:
      - HTTP_PORT=3001
      - STORAGE_NAME=chroma
      - STORAGE_OPTIONS={"host":"chromadb","port":8000}
      - EMBEDDINGS_NAME=xenova
      - EMBEDDINGS_OPTIONS={"model":"Xenova/all-MiniLM-L6-v2","maxBatchSize":50}
      - CHUNKING_NAME=langchain
      - CHUNKING_OPTIONS={"strategy":"recursive","chunkSize":3000,"chunkOverlap":150}
    depends_on:
      - chromadb

  web-ui:
    build:
      context: ../..
      dockerfile: docker/local/Dockerfile.web
      args:
    container_name: cogni-docs-web-ui
    environment:
      - VITE_API_BASE_URL=http://localhost:3001
    ports:
      - "5173:80"
    depends_on:
      - mcp-server

